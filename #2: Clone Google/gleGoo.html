<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="gleGoo.css">
        <title>gleGoo</title>
    </head>

    <body>
        <header class="top-header">
            <nav class="top-nav">
                <ul class="left-nav">
                    <li><a href="#">Google 정보</a></li>
                    <li><a href="#">스토어</a></li>
                </ul>
                <div class="right-container">
                    <ul class="right-nav">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">이미지</a></li>
                    </ul>
                    <div class="menu_bar">
                        <img src="images/bars.png">
                    </div>

                    <div class="profile_img_wrap">
                        <img src="images/profile.png">
                    </div>
                </div>
            </nav>
        </header>

        <section class="main-section">
            <div class="logo-wrap">
                <a href="#"><img src="images/google.png"></a>
            </div>

            <form action="https://www.google.com/search" method="GET">
                <div class="searchbar-wrap">
                    <i class="fas fa-search"></i>
                    <img src="images/search.png" class="icon" alt="Search Icon">
                    <input
                        name="q"
                        class="search-input"
                        type="text"
                        placeholder="Google 검색 또는 URL 입력"
                        aria-label="Recipent's username"
                        aria-describedby="button-addon2"/>
                    <img src="images/mic.png" class="icon" alt="Mic Icon">
                    <i class="fas fa-keyboard"></i>

                </div>
            </form>

            <div class="buttons">
                <button>Google 검색</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>

        <footer>
            <div class="country">
                <span>대한민국</span>
            </div>
            <div class="foot-links-wrap">
                <div class="foot-links-wrap-right">
                    <ul>
                        <li>
                            <a href="#">광고</a>
                        </li>
                        <li>
                            <a href="#">비즈니스</a>
                        </li>
                        <li>
                            <a href="#">검색의 원리</a>
                        </li>
                    </ul>
                </div>
                <div class="foot-links-wrap-left">
                    <ul>
                        <li>
                            <a href="#">개인정보처리방침</a>
                        </li>
                        <li>
                            <a href="#">약관</a>
                        </li>
                        <li>
                            <a href="#">설정</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="gleGoo.js"></script>
    </body>

</html>
